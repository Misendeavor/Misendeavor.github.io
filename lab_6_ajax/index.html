<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test AJAX page</title>
    <link rel="stylesheet" type="text/css" href="./lab_styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Test AJAX page</div>
        <button class="button" onclick="loadData()">Load Some JSON</button>
        <div class="content"></div>
        <ol id= "ordered"></ol>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function loadData() {
        fetch("ajax_sample.json")
          .then(res => res.json())
          .then(data => data.map(c => c.name + ' '+ c.code)) //what is data and are you turning it into an array, what are the properties of c and what is c.code
          .then(data => {
            //document.querySelector(".content").innerText = data;

            //lab 5 stuff



            const target = document.querySelector(".content");
            target.innerHTML = "";

            
            for (let i = 0; i < 15; i++) {
              const selectNumber = getRandomIntInclusive(0, 242);
              let el = document.createElement("li");
              el.innerText = data[selectNumber];
              var o = document.getElementById("ordered");
              o = o.appendChild(el);



              //target.appendChild(el);
            }

            // i is a list item - i.name is what I want
            // in here return only the names
            // then we will select fifty using Math.random
            // and make them into innerHTML elements
            // using Append or Replace
            return data;
          });
      }
      function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive
      }
    </script>
  </body>
</html>
